# Redirect all HTTP requests to HTTPS
server {
    listen 80;
    server_name fitquol.com www.fitquol.com;
    return 301 https://$host$request_uri;
}

# HTTPS server block
server {
    listen 443 ssl http2;
    server_name fitquol.com www.fitquol.com;

    # SSL Certificates
    ssl_certificate /etc/nginx/certs/fitquol.com.crt;
    ssl_certificate_key /etc/nginx/certs/fitquol.com.key;

    # SSL Settings
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # OCSP Stapling (optional, recommended)
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Root directory for Angular app
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests to backend-service (removes /api prefix)
    location /api/ {
        proxy_pass http://backend-service:3000/;  # trailing slash to strip /api/
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve Angular frontend and enable client-side routing (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # SPA fallback for 403 and 404 errors
    error_page 403 /index.html;
    error_page 404 /index.html;

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf|json)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header Referrer-Policy no-referrer-when-downgrade;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
}
