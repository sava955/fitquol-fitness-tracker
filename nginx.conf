server {
    listen 80;
    server_name fitquol.com www.fitquol.com;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy API calls to backend container (replace backend-service with your backend container's network alias)
    location /api/ {
        proxy_pass http://backend-service:3000/;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Optional headers for forwarding client info
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve Angular app with client-side routing support
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error fallback to Angular app entry point (helps SPA routing on errors)
    error_page 403 /index.html;
    error_page 404 /index.html;

    # Cache static assets aggressively for better performance
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf|json)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }
}
