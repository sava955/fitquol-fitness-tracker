server {
    listen 80;
    server_name fitquol.com www.fitquol.com;

    root /usr/share/nginx/html;
    index index.html;

    # Reverse proxy all API calls to backend (Node/Spring/etc.)
    location /api/ {
        proxy_pass http://localhost:3000/;  # or use 127.0.0.1
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Serve Angular app
    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page 403 /index.html;
    error_page 404 /index.html;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf|json)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }
}