<mat-dialog-content>
  <div class="mt-4">
    <span class="section-subtitle font-bold title-underline py-2">
      {{data.title}}
    </span>
  </div>

  <div class="my-4">
    {{data.message}}
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close (click)="data.onConfirm()">Yes</button>
</mat-dialog-actions>
