<mat-card class="card">
  <a [routerLink]="['/recipes', recipe._id]">
    <div class="image">
      <img [src]="recipe.image" [alt]="recipe.name" />

      <div class="overlay"></div>

      <div class="category px-2 py-1">
        <span>{{ recipe.category.name }}</span>
      </div>

      <div class="title-box">
        <div class="flex justify-content-between align-items-end">
          <div class="my-2">
            <span class="card-title font-semibold">{{ recipe.name }}</span>
          </div>
        </div>
      </div>
    </div>
    <mat-card-content>
      <div class="card-content">
        <div
          class="flex justify-content-between full-col align-items-center mt-2"
        >
          <div class="meal-type px-2 py-1">
            <span>{{ recipe.mealType }}</span>
          </div>
          <div class="calories full-col px-2 py-1 flex justify-content-end">
            <span class="font-bold"
              >{{
                (recipe.nutrients.calories / recipe.servings).toFixed()
              }}
              kCal</span
            >
          </div>
        </div>

        <div class="flex mt-2 mt-4-sm mb-2">
          <div
            class="flex flex-column full-col justify-content-center align-items-center"
          >
            <div>
              <span class="font-bold carbs-percentage">{{ carbs }}%</span>
            </div>

            <div>
              <span>Carbs</span>
            </div>
          </div>

          <div
            class="flex flex-column full-col justify-content-center align-items-center"
          >
            <div>
              <span class="font-bold fats-percentage">{{ fats }}%</span>
            </div>

            <div>
              <span>Fats</span>
            </div>
          </div>

          <div
            class="flex flex-column full-col justify-content-center align-items-center"
          >
            <div>
              <span class="font-bold proteins-percentage">
                {{ protein }}%
              </span>
            </div>

            <div>
              <span>Proteins</span>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
  </a>
</mat-card>
