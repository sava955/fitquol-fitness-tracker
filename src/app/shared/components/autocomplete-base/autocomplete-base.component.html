@if (control) {
<mat-form-field class="flex full-col">
  <mat-label>{{ inputLabel }}</mat-label>
  <input
    type="text"
    matInput
    [formControl]="control"
    [matAutocomplete]="auto"
    #choosedValue1
  />
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="selectOption($event)">
    <mat-option *ngFor="let option of options | async" [value]="option">
      {{ option ? option.name : '' }}
    </mat-option>
  </mat-autocomplete>

  @if (suffixValue) {
  <span matTextSuffix
    ><mat-icon>{{ suffixValue }}</mat-icon></span
  >
  }
  <mat-error>
    <app-validation-errors [errors]="control.errors"></app-validation-errors>
  </mat-error>
</mat-form-field>
}
