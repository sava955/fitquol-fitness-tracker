<mat-toolbar color="primary">
  <div class="flex">
    <div class="flex">
      <div class="btn">
        <button mat-icon-button type="button" (click)="applyStyle('heading')">
          <mat-icon>title</mat-icon>
        </button>
      </div>

      <div class="btn">
        <button mat-icon-button type="button" (click)="applyStyle('bold')">
          <mat-icon>format_bold</mat-icon>
        </button>
      </div>

      <div class="btn">
        <button mat-icon-button type="button" (click)="applyStyle('italic')">
          <mat-icon>format_italic</mat-icon>
        </button>
      </div>

      <div class="btn">
        <button mat-icon-button type="button" (click)="applyStyle('underline')">
          <mat-icon>format_underlined</mat-icon>
        </button>
      </div>
    </div>

    <div class="flex">
      <div class="btn">
        <button mat-icon-button type="button" (click)="insertList('ol')">
          <mat-icon>format_list_numbered</mat-icon>
        </button>
      </div>

      <div class="btn">
        <button mat-icon-button type="button" (click)="insertList('ul')">
          <mat-icon>format_list_bulleted</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-toolbar>

<div
  class="editor"
  contenteditable="true"
  [innerHTML]="getSafeHtml(text)"
  (input)="updateContent()"
  #editor
  data-placeholder="Type here..."
></div>
