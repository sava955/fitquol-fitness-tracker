<mat-drawer-container
  class="drawer-container"
  autosize
>
  <mat-drawer
    #drawer
    (closedStart)="onClose()"
    class="sidenav"
    [position]="'end'"
    [attr.inert]="!drawer.opened ? '' : null"
  >
    <div #componentContainer></div>
  </mat-drawer>

  <mat-drawer-content class="sidenav-content">
    <section class="container py-4">
      <ng-content></ng-content>
    </section>
  </mat-drawer-content>
</mat-drawer-container>
