<mat-card 
  class="card flex flex-column justify-content-between"
  appearance="outlined"
>
  <mat-card-header>
    <mat-card-title>
        <ng-content select="card-title"></ng-content>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-content select="card-content"></ng-content>
  </mat-card-content>
  <mat-card-footer class="card-footer flex justify-content-end">
    <button
      (click)="open(data._id)"
      class="accent btn-sm"
      mat-flat-button
      >Add exercise</button
    >
  </mat-card-footer>
</mat-card>
