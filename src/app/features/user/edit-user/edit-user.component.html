<section class="container py-4">
  <app-page-title [pageTitle]="'Profile settings'" (onGoBack)="goBack()" />

  @if (user) {
  <div class="my-4">
    <mat-tab-group>
      <mat-tab label="Goals">
        <ng-template matTabContent>
          <app-user-goals-form [goals]="goals" (onSubmit)="updateUserGoals($event)" />
        </ng-template>
      </mat-tab>
      <mat-tab label="User data">
        <ng-template matTabContent>
          <app-user-data-form [user]="user" (onSubmit)="updateUserData($event)" />
        </ng-template>
      </mat-tab>
      <mat-tab label="Password settings">
        <ng-template matTabContent>
          <app-change-password (onSubmit)="updateUserPassword($event)" />
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
  }
</section>
