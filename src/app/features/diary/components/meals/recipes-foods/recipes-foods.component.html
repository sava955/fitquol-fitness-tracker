<form class="search-form my-4">
  <app-input-base
    [formControl]="searchControl"
    inputLabel="Search recipes"
    class="flex full-col"
  />
</form>

<div class="flex pb-2">
  <div class="row">
    @for (recipe of items; track $index) {
    <div class="col-3-lg col-4-sm col-6">
      <app-recipe-card
        [recipe]="recipe"
        (onOpenDetails)="openDetails($event)"
      />
    </div>
    }
  </div>
</div>

<app-local-spinner />
