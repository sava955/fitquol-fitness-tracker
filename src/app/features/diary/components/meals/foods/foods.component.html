<form class="search-form my-4">
  <app-input-base
    [formControl]="searchControl"
    inputLabel="Search food"
    class="flex full-col"
  />
</form>

<div class="table-container">
  <mat-card class="my-4">
    <mat-card-content>
      <app-table-data [data]="items" [displayedColumns]="mealColumns" />

      <app-local-spinner />
    </mat-card-content>
  </mat-card>
</div>
