<div>
  <h2>Macros</h2>
</div>

<div class="flex justify-content-between align-items-center row">
  @for (macro of todayMacros; track $index) {
  <div class="col-4">
    <div class="flex flex-column align-items-center">
      <span class="font-bold {{ macro.key }}">{{ macro.name }}</span>

      <div class="flex">
        <div class="macros-chart">
          <app-radial-chart
            [series]="[getPercentageOfTotal(macro.percentageOfTotal)]"
            [labels]="[macro.value.toFixed() + 'g']"
            [fill]="[getMacroColors(macro.key)]"
            [height]="200"
          />
        </div>
      </div>

      <div class="flex flex-column align-items-center">
        <span class="font-gray f-14">Base Goal</span>
        <span class="font-bold f-18 mt-1">{{ macro.dailyLimit.toFixed() }}g</span>
      </div>
    </div>
  </div>
  }
</div>
